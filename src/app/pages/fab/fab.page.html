<app-header titulo="FABs"></app-header>
<ion-content>
  <!-- fixed es para que el boton no se vaya con el scroll -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end"> 

    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <!-- despliega tres botones  hacia arriba -->
    <ion-fab-list side="top">
      <ion-fab-button color="facebook">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="twitter">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="youtube">
        <ion-icon name="logo-youtube"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  
    <!-- despliega tres botones hacia la izquierda -->
    <ion-fab-list side="start">
        <ion-fab-button color="vimeo">
          <ion-icon name="logo-vimeo"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="youtube">
          <ion-icon name="logo-google"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="github">
          <ion-icon name="logo-github"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>

  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let i of data; let index = index">
      Item {{ index+1 }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="facebook">
    <ion-title> Este es el footer </ion-title>
  </ion-toolbar>
</ion-footer>
