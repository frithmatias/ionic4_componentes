<app-header titulo="Inputs y Forms"></app-header>


<ion-content>
<ion-list>
  <ion-list-header>
    <ion-label>Nombre: {{ nombre || 'Sin Nombre'}}</ion-label>
  </ion-list-header>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="nombre"></ion-input>

    <!-- En angular para poder utilizar el ngModel deberÃ­amos importar el formsModule pero no hace falta porque aca es parte de ionic  -->


  </ion-item>
  <ion-item>
    <ion-label></ion-label>
  </ion-item>
</ion-list>

<form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()"> 
<!-- aproximacion por template -->
<ion-list>
  <ion-list-header>
    <ion-label>Formulario Template: valido {{ formulario.valid }}</ion-label>
  </ion-list-header>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input 
          name="email" 
          type="email" 
          pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" 
          [(ngModel)]="usuario.email" 
          required>

    </ion-input>
  </ion-item>


  <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input 
            name="password" 
            type="password" 
            [(ngModel)]="usuario.password" 
            required>
  
      </ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" color="primary" [disabled]="formulario.invalid">
      Enviar
    </ion-button>
</ion-list>

</form>

</ion-content>
