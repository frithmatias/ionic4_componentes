<app-header titulo="Listas - Sliding"></app-header>

<ion-content>
<ion-list #lista>
  <!-- Si yo quiero cerrer el SLIDING automaticamente, declaro una referencia local. Voy a hacerlos sólo 
  con el favorito, no tiene sentido con el borrar, ya que debería eliminarse el item, y no cerrarse. -->


  <ion-item-sliding *ngFor="let user of users | async">

    <ion-item>
      <ion-label>
        <h3>{{user.name}}</h3>
        <p>Hola Mundo</p>
      </ion-label>
  
      <ion-label slot="end" text-right>
        {{user.phone}}
      </ion-label>
    </ion-item>
  

      <ion-item-options side="start">
        <!-- <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
        <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option> -->
        <ion-item-option color="success"  (click)="favorite(user)">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
        <ion-item-option color="tertiary"  (click)="share(user)">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>

      </ion-item-options>
  

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrar(user)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

  


  </ion-item-sliding>

</ion-list>

<!-- 
  Vamos a usar jsonplaceholder para SIMULAR data 
  https://jsonplaceholder.typicode.com/users
  https://jsonplaceholder.typicode.com/
  
  
  Esta data la vamos a guardar en un servicio 
  ionic g s services/data --spec=false -->
</ion-content>
